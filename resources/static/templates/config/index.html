<!DOCTYPE html>
<html lang="de" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Device Control Panel</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
    <style>
        fieldset {
            margin-bottom: 20px;
        }
        label {
            margin-top: 8px;
        }
        textarea {
            width: 300px;
            height: 80px;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        #roiOverlay {
            position: absolute;
            border: 2px dashed red;
            pointer-events: none;
        }
        #coords {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-light border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Edge Device Control Panel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Menü umschalten">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <div class="d-flex align-items-center">
                        <div class="form-check form-switch me-3">
                            <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch">
                            <label class="form-check-label mt-0" for="themeSwitch">Dark Mode</label>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mb-4">

        <fieldset class="border p-3 rounded mb-4">
            <legend class="fw-bold">Pipeline Settings</legend>

            <div class="mb-3">
                <label for="sourceSelect" class="form-label">Choose Source:</label>
                <div class="input-group">
                    <select class="form-select" id="sourceSelect" name="source"></select>
                    <button class="btn btn-primary" id="sourceSelectBtn">Ok</button>
                </div>
            </div>

            <div class="mb-3">
                <label for="operationSelect" class="form-label">Choose Pipe:</label>
                <div class="input-group">
                    <select class="form-select" id="operationSelect" name="operation"></select>
                    <button class="btn btn-primary" id="operationSlectBtn">Ok</button>
                </div>
            </div>


            <div class="mb-3">
                <label for="sinkSelect" class="form-label">Choose Sink:</label>
                <div class="input-group">
                    <select class="form-select" id="sinkSelect" name="sink" multiple> </select>
                    <button class="btn btn-primary" id="sinkSelectBtn">Ok</button>
                </div>
            </div>

        </fieldset>
    </main>

    <footer class="bg-body-tertiary py-3 mt-auto">
        <div class="container">
            <p class="m-0 text-center">© 2024 FHNW</p>
        </div>
    </footer>
        <script src="../../js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/script.js"></script>
    <script>
        const themeSwitch = document.getElementById('themeSwitch');
        const htmlEl = document.documentElement;
        htmlEl.setAttribute('data-bs-theme', 'dark');


        themeSwitch.addEventListener('change', () => {
            if (themeSwitch.checked) {
                htmlEl.setAttribute('data-bs-theme', 'dark');
            } else {
                htmlEl.setAttribute('data-bs-theme', 'light');
            }
        });



    </script>
</body>
</html>
